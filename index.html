<!DOCTYPE html>
<html>
<head>
    <title>Kirtoxa Admin Panel</title>
    <style>
        body { font-family: sans-serif; background: #111; color: #eee; padding: 2em; }
        table { width: 100%; border-collapse: collapse; background: #222; }
        th, td { padding: 0.5em; border: 1px solid #444; }
        th { background: #333; }
        input, button { padding: 0.4em; margin: 0.2em; background: #222; color: #fff; border: 1px solid #555; }
        .container { max-width: 800px; margin: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kirtoxa License Admin</h2>
        <p>This static admin panel is a placeholder. You can build more features here or connect with JavaScript and Flask APIs.</p>
        <p>Edit <code>licenses.json</code> directly or extend Flask with endpoints for add/revoke/list.</p>
    </div>
</body>
</html>
